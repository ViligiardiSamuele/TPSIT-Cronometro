<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="http://villo.ddns.net/favicon.ico">
    <title>Es.5 - Viligiardi 4BIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

  <body class="bg-dark">
    <div class="sfumatura1 p-1 rounded width-page mt-5 mx-auto">
      <div class="card text-bg-dark border-0 text-center">
        <h1 class="card-title text-violet mt-1">Cronometro (ss:csec)</h1>
        <div class="card-body">
          <h5>Tempo: <span id="time">00:00</span></h5>
          <button id="start" onclick="start()" type="button" class="btn btn-outline-primary">Start</button>
          <button id="stop" onclick="stop()" type="button" class="btn btn-outline-primary disabled">Stop</button>
          <button id="reset" onclick="reset()" type="button" class="btn btn-outline-primary disabled">Resetta</button>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="js/Main.js"></script>
  </body>
</html>
